<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="anastasia, resume">
    <meta name="description" content="Резюме Анастасии Киоса">
    <title>anastasia-resume</title>
    <link rel="stylesheet" href="anastasia-resume.css">
</head>
<body>

<div class="container">
<img src="photo.jpeg" width="200" class="img t" >
<div class="inline t">
 <h1 >Aнастасия Киоса</h1>   

 <p class="text">Я студентка <strong>МГТУ им. Баумана</strong>, начинающий <strong>программист</strong>.</p>

 <p class="text">Я люблю <em>заниматься спортом, получать новые знания и развиваться</em>.</p>
</div>

</div>

 <hr class="q">

 <div class="card1">
 <p><strong>Список социальных сетей:</strong></p>

 <p><a href="https://web.telegram.org/a/" target="_blank ">Telegram</a></p>
</div>

 <hr class="q" >

 <div class="card2">
 <p><strong>Мои хобби:</strong></p>

<ul type="square">
    <li>Плавание</li>
    <li>Рукоделие</li>
    <li>Чтение</li>
    <li>Путешествия</li>
</ul>
</div>

<hr class="q">

<div class="card3">
<form>
    
    <h2>Связаться со мной</h2>

    <div class="form name">
        <label for="text" id="text" class="label">Ваше имя:</label>
        <input type="text" id="text" class="s d" placeholder="Введите имя">
    </div>

    <div class="form email">
        <label for="text" id="label">Ваш email:</label>
        <input type="text" id="label" class="s d" placeholder="Введите email">
    </div>

    <div class="message">
        <label for="message" id="message">Ваше сообщение:</label>
        <br>
        <textarea id="message" cols="20" rows="10" class="s" placeholder="Введите сообщение..."></textarea>
    </div>

    <button type="submit" class="btn">Отправить!</button>
    </div>

    <hr>


</form>
</div>
</body>
</html>
